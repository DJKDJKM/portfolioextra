<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Miner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #ff8c00;
            color: #ffa500;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat {
            background: rgba(255,140,0,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid rgba(255,165,0,0.3);
        }

        .stat-label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #ffa500;
        }

        .click-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .planet-btn {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(145deg, #d2691e, #cd853f);
            border: 5px solid #ff8c00;
            font-size: 100px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow:
                inset -20px -20px 40px rgba(0,0,0,0.3),
                0 10px 40px rgba(255,140,0,0.5);
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .planet-btn:hover {
            transform: scale(1.05);
            box-shadow:
                inset -20px -20px 40px rgba(0,0,0,0.3),
                0 15px 60px rgba(255,140,0,0.8);
        }

        .planet-btn:active {
            transform: scale(0.95);
        }

        .click-hint {
            font-size: 18px;
            color: #aaa;
            margin-top: 15px;
        }

        .upgrades {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .upgrade {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(255,165,0,0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .upgrade:hover {
            border-color: #ffa500;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255,140,0,0.4);
        }

        .upgrade.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upgrade-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .upgrade-icon {
            font-size: 48px;
        }

        .upgrade-info {
            flex: 1;
        }

        .upgrade-name {
            font-size: 20px;
            font-weight: bold;
            color: #ffa500;
            margin-bottom: 5px;
        }

        .upgrade-desc {
            font-size: 13px;
            color: #aaa;
        }

        .upgrade-stats {
            margin: 10px 0;
            font-size: 14px;
        }

        .upgrade-production {
            color: #4caf50;
            margin: 5px 0;
        }

        .upgrade-cost {
            background: #ffa500;
            color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .section-title {
            font-size: 28px;
            margin: 30px 0 20px 0;
            text-align: center;
            color: #ffa500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü™ê Planet Miner</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Resources</div>
                <div class="stat-value" id="resources">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Per Second</div>
                <div class="stat-value" id="perSec">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Total Mined</div>
                <div class="stat-value" id="total">0</div>
            </div>
        </div>

        <div class="click-section">
            <button class="planet-btn" id="clickBtn">üåç</button>
            <div class="click-hint">Click the planet to mine resources!</div>
        </div>

        <h2 class="section-title">‚õèÔ∏è Mining Equipment</h2>
        <div class="upgrades" id="upgrades"></div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        const sounds = {
            click: () => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.value = 400;
                osc.type = 'sine';
                gain.gain.setValueAtTime(0.08, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            },
            buy: () => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(500, audioCtx.currentTime + 0.2);
                osc.type = 'square';
                gain.gain.setValueAtTime(0.08, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.2);
            }
        };

        const game = {
            resources: 10,
            totalMined: 0,
            resourcesPerSecond: 0,
            clickPower: 1,
            upgrades: [
                { name: 'Pickaxe', icon: '‚õèÔ∏è', cost: 10, owned: 0, rps: 0.5, desc: 'Manual mining tool' },
                { name: 'Drill', icon: 'üîß', cost: 50, owned: 0, rps: 2, desc: 'Powered drilling' },
                { name: 'Mining Bot', icon: 'ü§ñ', cost: 200, owned: 0, rps: 8, desc: 'Automated extraction' },
                { name: 'Excavator', icon: 'üöú', cost: 800, owned: 0, rps: 32, desc: 'Heavy machinery' },
                { name: 'Laser Drill', icon: 'üî¶', cost: 3000, owned: 0, rps: 120, desc: 'High-tech mining' },
                { name: 'Quantum Miner', icon: '‚öõÔ∏è', cost: 12000, owned: 0, rps: 480, desc: 'Quantum extraction' },
                { name: 'Planet Cracker', icon: 'üí•', cost: 50000, owned: 0, rps: 2000, desc: 'Splits planets' },
                { name: 'Star Harvester', icon: '‚≠ê', cost: 200000, owned: 0, rps: 8000, desc: 'Mines stars' },
                { name: 'Black Hole Drill', icon: 'üåÄ', cost: 800000, owned: 0, rps: 32000, desc: 'Ultimate power' },
                { name: 'Universe Engine', icon: 'üåå', cost: 3200000, owned: 0, rps: 128000, desc: 'Infinite resources' }
            ]
        };

        function formatNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return Math.floor(num).toString();
        }

        document.getElementById('clickBtn').addEventListener('click', () => {
            game.resources += game.clickPower;
            game.totalMined += game.clickPower;
            sounds.click();
            updateDisplay();
        });

        function buyUpgrade(index) {
            const upgrade = game.upgrades[index];
            if (game.resources >= upgrade.cost) {
                game.resources -= upgrade.cost;
                upgrade.owned++;
                upgrade.cost = Math.floor(upgrade.cost * 1.12);
                game.resourcesPerSecond += upgrade.rps;
                sounds.buy();
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById('resources').textContent = formatNumber(game.resources);
            document.getElementById('perSec').textContent = formatNumber(game.resourcesPerSecond);
            document.getElementById('total').textContent = formatNumber(game.totalMined);

            const container = document.getElementById('upgrades');
            container.innerHTML = '';

            game.upgrades.forEach((upgrade, index) => {
                const canAfford = game.resources >= upgrade.cost;
                const div = document.createElement('div');
                div.className = `upgrade ${!canAfford ? 'locked' : ''}`;

                const production = upgrade.owned > 0 ? formatNumber(upgrade.owned * upgrade.rps) + '/s' : '';

                div.innerHTML = `
                    <div class="upgrade-header">
                        <div class="upgrade-icon">${upgrade.icon}</div>
                        <div class="upgrade-info">
                            <div class="upgrade-name">${upgrade.name}</div>
                            <div class="upgrade-desc">${upgrade.desc}</div>
                        </div>
                    </div>
                    <div class="upgrade-stats">
                        Owned: ${upgrade.owned}
                        ${production ? `<div class="upgrade-production">+${production}</div>` : ''}
                    </div>
                    <div class="upgrade-cost">Cost: ${formatNumber(upgrade.cost)} üíé</div>
                `;

                div.addEventListener('click', () => buyUpgrade(index));
                container.appendChild(div);
            });
        }

        // Game loop - 60 FPS
        setInterval(() => {
            game.resources += game.resourcesPerSecond / 60;
            game.totalMined += game.resourcesPerSecond / 60;
            updateDisplay();
        }, 1000 / 60);

        // Auto-save every 10 seconds
        setInterval(() => {
            localStorage.setItem('planetMinerSave', JSON.stringify(game));
        }, 10000);

        // Load save
        const saved = localStorage.getItem('planetMinerSave');
        if (saved) {
            const data = JSON.parse(saved);
            game.resources = data.resources || 10;
            game.totalMined = data.totalMined || 0;
            game.clickPower = data.clickPower || 1;
            game.resourcesPerSecond = 0;

            if (data.upgrades) {
                data.upgrades.forEach((saved, i) => {
                    if (game.upgrades[i]) {
                        game.upgrades[i].owned = saved.owned || 0;
                        game.upgrades[i].cost = saved.cost || game.upgrades[i].cost;
                        game.resourcesPerSecond += game.upgrades[i].rps * game.upgrades[i].owned;
                    }
                });
            }

            // Offline earnings (max 4 hours)
            const lastSave = data.lastSave || Date.now();
            const offlineTime = Math.min((Date.now() - lastSave) / 1000, 14400);
            const offlineEarnings = game.resourcesPerSecond * offlineTime;
            if (offlineEarnings > 0) {
                game.resources += offlineEarnings;
                game.totalMined += offlineEarnings;
                alert(`Welcome back! You mined ${formatNumber(offlineEarnings)} resources while away!`);
            }
        }

        game.lastSave = Date.now();
        updateDisplay();
    </script>
</body>
</html>
