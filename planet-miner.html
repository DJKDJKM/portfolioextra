<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Miner - Idle Mining Tycoon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0f0f1e 50%, #000000 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: white;
        }

        #planetCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .ui-container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 48px;
            color: #ffa500;
            text-shadow: 0 0 20px rgba(255,165,0,0.5), 0 0 40px rgba(255,165,0,0.3);
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(145deg, rgba(255,165,0,0.1), rgba(255,140,0,0.05));
            border: 2px solid #ffa500;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255,165,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            to { left: 100%; }
        }

        .stat-label {
            font-size: 14px;
            color: #ffcc99;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #ffa500;
            text-shadow: 0 0 10px rgba(255,165,0,0.5);
        }

        .planet-view {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
            perspective: 1000px;
        }

        .planet {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b4513 0%, #d2691e 50%, #cd853f 100%);
            box-shadow:
                inset -30px -30px 60px rgba(0,0,0,0.5),
                inset 30px 30px 60px rgba(255,255,255,0.1),
                0 0 80px rgba(255,165,0,0.4);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            animation: planetRotate 20s linear infinite;
            transform-style: preserve-3d;
        }

        .planet:hover {
            transform: scale(1.05) rotateY(10deg);
            box-shadow:
                inset -30px -30px 60px rgba(0,0,0,0.5),
                inset 30px 30px 60px rgba(255,255,255,0.1),
                0 0 120px rgba(255,165,0,0.6);
        }

        .planet:active {
            transform: scale(0.95);
        }

        @keyframes planetRotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .resource-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffa500;
            border-radius: 50%;
            pointer-events: none;
            animation: floatUp 2s ease-out forwards;
            box-shadow: 0 0 10px #ffa500;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) scale(0);
            }
        }

        .upgrades {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .upgrade-card {
            background: linear-gradient(145deg, rgba(30,30,60,0.8), rgba(20,20,40,0.8));
            border: 2px solid #555;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .upgrade-card:hover {
            border-color: #ffa500;
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 0 10px 30px rgba(255,165,0,0.4);
        }

        .upgrade-card.active {
            border-color: #ffa500;
            background: linear-gradient(145deg, rgba(255,165,0,0.2), rgba(255,140,0,0.1));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255,165,0,0.3); }
            50% { box-shadow: 0 0 40px rgba(255,165,0,0.6); }
        }

        .upgrade-icon {
            font-size: 48px;
            margin-bottom: 10px;
            display: inline-block;
            filter: drop-shadow(0 0 10px rgba(255,165,0,0.5));
        }

        .upgrade-card.active .upgrade-icon {
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .upgrade-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffa500;
        }

        .upgrade-desc {
            font-size: 13px;
            color: #aaa;
            margin-bottom: 10px;
        }

        .upgrade-owned {
            font-size: 16px;
            color: #ffcc99;
            margin: 10px 0;
        }

        .upgrade-production {
            font-size: 14px;
            color: #4caf50;
            margin: 5px 0;
        }

        .upgrade-cost {
            font-size: 18px;
            color: #ffa500;
            font-weight: bold;
            margin-top: 10px;
        }

        .upgrade-card.cannot-afford {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .click-text {
            text-align: center;
            color: #ffcc99;
            margin: 20px 0;
            font-size: 18px;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <canvas id="planetCanvas"></canvas>

    <div class="stars" id="stars"></div>

    <div class="ui-container">
        <div class="header">
            <h1>ü™ê PLANET MINER</h1>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Resources</div>
                <div class="stat-value" id="resources">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Per Second</div>
                <div class="stat-value" id="perSecond">0.0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Mined</div>
                <div class="stat-value" id="totalMined">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Planets Explored</div>
                <div class="stat-value" id="planetsExplored">1</div>
            </div>
        </div>

        <div class="planet-view">
            <div class="planet" id="planet"></div>
        </div>

        <div class="click-text">Click the planet to mine resources!</div>

        <div class="upgrades" id="upgrades"></div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        const sounds = {
            click: () => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.value = 400 + Math.random() * 200;
                osc.type = 'sine';
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            },
            buy: () => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.15);
                osc.type = 'square';
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.15);
            }
        };

        const game = {
            resources: 0,
            totalMined: 0,
            resourcesPerSecond: 0,
            clickPower: 1,
            planetsExplored: 1,
            upgrades: [
                { name: 'Mining Drone', icon: 'ü§ñ', cost: 15, owned: 0, rps: 0.1, desc: 'Automated mining drone' },
                { name: 'Laser Drill', icon: 'üî¶', cost: 100, owned: 0, rps: 1, desc: 'High-powered drilling laser' },
                { name: 'Mining Rig', icon: '‚õèÔ∏è', cost: 500, owned: 0, rps: 5, desc: 'Heavy duty mining equipment' },
                { name: 'Excavator Bot', icon: 'üöú', cost: 2000, owned: 0, rps: 20, desc: 'Massive excavation machine' },
                { name: 'Quantum Miner', icon: '‚öõÔ∏è', cost: 10000, owned: 0, rps: 100, desc: 'Quantum-powered extraction' },
                { name: 'Terraformer', icon: 'üåç', cost: 50000, owned: 0, rps: 500, desc: 'Reshapes entire planets' },
                { name: 'Stellar Harvester', icon: '‚≠ê', cost: 250000, owned: 0, rps: 2500, desc: 'Harvests star energy' },
                { name: 'Galaxy Processor', icon: 'üåå', cost: 1000000, owned: 0, rps: 10000, desc: 'Processes entire galaxies' }
            ]
        };

        function formatNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return Math.floor(num).toString();
        }

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'resource-particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            document.body.appendChild(particle);

            setTimeout(() => particle.remove(), 2000);
        }

        const planet = document.getElementById('planet');
        planet.addEventListener('click', (e) => {
            game.resources += game.clickPower;
            game.totalMined += game.clickPower;

            const rect = planet.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;

            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    createParticle(
                        x + (Math.random() - 0.5) * 100,
                        y + (Math.random() - 0.5) * 100
                    );
                }, i * 50);
            }

            sounds.click();
            updateDisplay();
        });

        function buyUpgrade(index) {
            const upgrade = game.upgrades[index];
            if (game.resources >= upgrade.cost) {
                game.resources -= upgrade.cost;
                upgrade.owned++;
                upgrade.cost = Math.floor(upgrade.cost * 1.15);

                sounds.buy();
                updateDisplay();
            }
        }

        function updateDisplay() {
            game.resourcesPerSecond = 0;
            game.upgrades.forEach(u => {
                game.resourcesPerSecond += u.owned * u.rps;
            });

            document.getElementById('resources').textContent = formatNumber(game.resources);
            document.getElementById('perSecond').textContent = formatNumber(game.resourcesPerSecond);
            document.getElementById('totalMined').textContent = formatNumber(game.totalMined);
            document.getElementById('planetsExplored').textContent = game.planetsExplored;

            const upgradesContainer = document.getElementById('upgrades');
            upgradesContainer.innerHTML = '';

            game.upgrades.forEach((upgrade, index) => {
                const card = document.createElement('div');
                card.className = 'upgrade-card';
                if (upgrade.owned > 0) card.classList.add('active');
                if (game.resources < upgrade.cost) card.classList.add('cannot-afford');

                const production = upgrade.owned * upgrade.rps;

                card.innerHTML = `
                    <div class="upgrade-icon">${upgrade.icon}</div>
                    <div class="upgrade-name">${upgrade.name}</div>
                    <div class="upgrade-desc">${upgrade.desc}</div>
                    <div class="upgrade-owned">Owned: ${upgrade.owned}</div>
                    ${upgrade.owned > 0 ? `<div class="upgrade-production">+${formatNumber(production)}/sec</div>` : ''}
                    <div class="upgrade-cost">Cost: ${formatNumber(upgrade.cost)} üíé</div>
                `;

                card.addEventListener('click', () => buyUpgrade(index));
                upgradesContainer.appendChild(card);
            });
        }

        // Game loop
        setInterval(() => {
            game.resources += game.resourcesPerSecond / 60;
            game.totalMined += game.resourcesPerSecond / 60;
            updateDisplay();
        }, 1000 / 60);

        // Auto-save
        setInterval(() => {
            localStorage.setItem('planetMinerSave', JSON.stringify(game));
        }, 5000);

        // Load save
        const save = localStorage.getItem('planetMinerSave');
        if (save) {
            const loaded = JSON.parse(save);
            Object.assign(game, loaded);
        }

        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Canvas for planet surface texture
        const canvas = document.getElementById('planetCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawPlanetTexture() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw some crater-like circles on the planet area
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2 - 50;

            for (let i = 0; i < 20; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 120;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                const radius = 5 + Math.random() * 15;

                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(139, 69, 19, 0.3)';
                ctx.fill();
            }
        }

        drawPlanetTexture();
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawPlanetTexture();
        });

        updateDisplay();
    </script>
</body>
</html>
