<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .back-button {
            position: fixed; top: 20px; left: 20px;
            background: #fbbf24; color: #000;
            padding: 10px 20px; border-radius: 5px;
            text-decoration: none; font-weight: bold; z-index: 100;
        }
        .game-container { text-align: center; }
        h1 { color: #fff; font-size: 48px; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        canvas { border: 3px solid #fbbf24; box-shadow: 0 0 30px rgba(251, 191, 36, 0.5); cursor: pointer; }
        .hud {
            color: #fff; font-size: 24px; margin-bottom: 15px;
        }
        .controls {
            margin-top: 15px;
        }
        .controls button {
            background: #fbbf24;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <div class="game-container">
        <h1>üî¥ CONNECT FOUR</h1>
        <div class="hud">
            <div>Current Player: <span id="player" style="font-weight: bold;">üî¥ Red</span></div>
        </div>
        <canvas id="gameCanvas" width="700" height="600"></canvas>
        <div class="controls">
            <button onclick="newGame()">New Game</button>
            <button onclick="playAI()">vs AI</button>
        </div>
        <p style="color: #fff; margin-top: 15px;">Click column to drop disc | Connect 4 to win!</p>
    </div>
    <script src="connect4.js"></script>
</body>
</html>
