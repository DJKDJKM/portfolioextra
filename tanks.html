<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Battle</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #2d2d2d;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .back-button {
            position: fixed; top: 20px; left: 20px;
            background: #4caf50; color: #fff;
            padding: 10px 20px; border-radius: 5px;
            text-decoration: none; font-weight: bold; z-index: 100;
        }
        .game-container { text-align: center; }
        h1 { color: #4caf50; font-size: 48px; margin-bottom: 20px; }
        canvas { border: 3px solid #4caf50; box-shadow: 0 0 30px rgba(76, 175, 80, 0.5); }
        .hud {
            color: #4caf50; font-size: 24px; margin-bottom: 15px;
            display: flex; justify-content: center; gap: 40px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <div class="game-container">
        <h1>ü™ñ TANK BATTLE</h1>
        <div class="hud">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <p style="color: #4caf50; margin-top: 15px;">WASD: Move | Space: Shoot</p>
    </div>
    <script src="tanks.js"></script>
</body>
</html>
