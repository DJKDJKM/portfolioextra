<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Mining Empire</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: #00ff00;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00ff00;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat {
            background: rgba(0,255,0,0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid rgba(0,255,0,0.3);
        }

        .stat-label {
            font-size: 12px;
            color: rgba(0,255,0,0.7);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
        }

        .click-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .crypto-btn {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(145deg, #003300, #005500);
            border: 5px solid #00ff00;
            font-size: 80px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px 40px rgba(0,255,0,0.5);
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .crypto-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 60px rgba(0,255,0,0.8);
        }

        .crypto-btn:active {
            transform: scale(0.95);
        }

        .click-hint {
            font-size: 18px;
            color: rgba(0,255,0,0.7);
            margin-top: 15px;
        }

        .upgrades {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .upgrade {
            background: rgba(0,255,0,0.05);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(0,255,0,0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .upgrade:hover {
            border-color: #00ff00;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,255,0,0.4);
        }

        .upgrade.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upgrade-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .upgrade-icon {
            font-size: 48px;
        }

        .upgrade-info {
            flex: 1;
        }

        .upgrade-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #00ff00;
        }

        .upgrade-desc {
            font-size: 13px;
            color: rgba(0,255,0,0.7);
        }

        .upgrade-stats {
            margin: 10px 0;
            font-size: 14px;
        }

        .upgrade-production {
            color: #4caf50;
            margin: 5px 0;
        }

        .upgrade-cost {
            background: #00ff00;
            color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .section-title {
            font-size: 28px;
            margin: 30px 0 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚Çø Crypto Mining Empire</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Bitcoin</div>
                <div class="stat-value" id="bitcoin">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Per Second</div>
                <div class="stat-value" id="perSec">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Total Mined</div>
                <div class="stat-value" id="total">0</div>
            </div>
        </div>

        <div class="click-section">
            <button class="crypto-btn" id="clickBtn">‚Çø</button>
            <div class="click-hint">Click to mine Bitcoin!</div>
        </div>

        <h2 class="section-title">‚öôÔ∏è Mining Rigs</h2>
        <div class="upgrades" id="upgrades"></div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        const sounds = {
            click: () => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.value = 600;
                osc.type = 'square';
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            },
            buy: () => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.setValueAtTime(300, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(700, audioCtx.currentTime + 0.2);
                osc.type = 'sawtooth';
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.2);
            }
        };

        const game = {
            bitcoin: 10,
            totalMined: 0,
            bitcoinPerSecond: 0,
            clickPower: 1,
            upgrades: [
                { name: 'CPU Miner', icon: 'üíª', cost: 10, owned: 0, bps: 0.5, desc: 'Basic computer mining' },
                { name: 'GPU Rig', icon: 'üñ•Ô∏è', cost: 50, owned: 0, bps: 2, desc: 'Graphics card mining' },
                { name: 'ASIC Miner', icon: '‚öôÔ∏è', cost: 200, owned: 0, bps: 8, desc: 'Specialized hardware' },
                { name: 'Mining Farm', icon: 'üè≠', cost: 800, owned: 0, bps: 32, desc: 'Warehouse of miners' },
                { name: 'Cloud Mining', icon: '‚òÅÔ∏è', cost: 3000, owned: 0, bps: 120, desc: 'Remote mining power' },
                { name: 'Quantum Miner', icon: '‚öõÔ∏è', cost: 12000, owned: 0, bps: 480, desc: 'Quantum computing' },
                { name: 'Mining Pool', icon: 'üåä', cost: 50000, owned: 0, bps: 2000, desc: 'Collective mining' },
                { name: 'Blockchain Network', icon: 'üîó', cost: 200000, owned: 0, bps: 8000, desc: 'Own the network' },
                { name: 'Crypto Exchange', icon: 'üí±', cost: 800000, owned: 0, bps: 32000, desc: 'Trade empire' },
                { name: 'Digital Universe', icon: 'üåå', cost: 3200000, owned: 0, bps: 128000, desc: 'Infinite crypto' }
            ]
        };

        function formatNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return Math.floor(num).toString();
        }

        document.getElementById('clickBtn').addEventListener('click', () => {
            game.bitcoin += game.clickPower;
            game.totalMined += game.clickPower;
            sounds.click();
            updateDisplay();
        });

        function buyUpgrade(index) {
            const upgrade = game.upgrades[index];
            if (game.bitcoin >= upgrade.cost) {
                game.bitcoin -= upgrade.cost;
                upgrade.owned++;
                upgrade.cost = Math.floor(upgrade.cost * 1.12);
                game.bitcoinPerSecond += upgrade.bps;
                sounds.buy();
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById('bitcoin').textContent = formatNumber(game.bitcoin);
            document.getElementById('perSec').textContent = formatNumber(game.bitcoinPerSecond);
            document.getElementById('total').textContent = formatNumber(game.totalMined);

            const container = document.getElementById('upgrades');
            container.innerHTML = '';

            game.upgrades.forEach((upgrade, index) => {
                const canAfford = game.bitcoin >= upgrade.cost;
                const div = document.createElement('div');
                div.className = `upgrade ${!canAfford ? 'locked' : ''}`;

                const production = upgrade.owned > 0 ? formatNumber(upgrade.owned * upgrade.bps) + '/s' : '';

                div.innerHTML = `
                    <div class="upgrade-header">
                        <div class="upgrade-icon">${upgrade.icon}</div>
                        <div class="upgrade-info">
                            <div class="upgrade-name">${upgrade.name}</div>
                            <div class="upgrade-desc">${upgrade.desc}</div>
                        </div>
                    </div>
                    <div class="upgrade-stats">
                        Owned: ${upgrade.owned}
                        ${production ? `<div class="upgrade-production">+${production}</div>` : ''}
                    </div>
                    <div class="upgrade-cost">Cost: ${formatNumber(upgrade.cost)} ‚Çø</div>
                `;

                div.addEventListener('click', () => buyUpgrade(index));
                container.appendChild(div);
            });
        }

        // Game loop - 60 FPS
        setInterval(() => {
            game.bitcoin += game.bitcoinPerSecond / 60;
            game.totalMined += game.bitcoinPerSecond / 60;
            updateDisplay();
        }, 1000 / 60);

        // Auto-save every 10 seconds
        setInterval(() => {
            game.lastSave = Date.now();
            localStorage.setItem('cryptoMiningSave', JSON.stringify(game));
        }, 10000);

        // Load save
        const saved = localStorage.getItem('cryptoMiningSave');
        if (saved) {
            const data = JSON.parse(saved);
            game.bitcoin = data.bitcoin || 10;
            game.totalMined = data.totalMined || 0;
            game.clickPower = data.clickPower || 1;
            game.bitcoinPerSecond = 0;

            if (data.upgrades) {
                data.upgrades.forEach((saved, i) => {
                    if (game.upgrades[i]) {
                        game.upgrades[i].owned = saved.owned || 0;
                        game.upgrades[i].cost = saved.cost || game.upgrades[i].cost;
                        game.bitcoinPerSecond += game.upgrades[i].bps * game.upgrades[i].owned;
                    }
                });
            }

            // Offline earnings (max 4 hours)
            const lastSave = data.lastSave || Date.now();
            const offlineTime = Math.min((Date.now() - lastSave) / 1000, 14400);
            const offlineEarnings = game.bitcoinPerSecond * offlineTime;
            if (offlineEarnings > 0) {
                game.bitcoin += offlineEarnings;
                game.totalMined += offlineEarnings;
                alert(`Welcome back! You mined ${formatNumber(offlineEarnings)} Bitcoin while away!`);
            }
        }

        game.lastSave = Date.now();
        updateDisplay();
    </script>
</body>
</html>
