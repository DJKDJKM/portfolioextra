<!DOCTYPE html>

<head>

    <title>Pong</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .back-button {
            position: fixed; top: 20px; left: 20px;

        }
        .game-container { text-align: center; }
        h1 { color: #00ff00; font-size: 48px; margin-bottom: 20px; }
        canvas { border: 3px solid #00ff00; box-shadow: 0 0 30px rgba(0, 255, 0, 0.5); }
        .score { color: #00ff00; font-size: 32px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <div class="game-container">
        <h1>üèì PONG</h1>

        <p style="color: #00ff00; margin-top: 15px;">W/S: Left Paddle | ‚Üë/‚Üì: Right Paddle</p>
    </div>
    <script src="pong.js"></script>

</html>
