<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse 2048</title>
    <link rel="stylesheet" href="reverse.css">
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Library</a>

    <div class="container">
        <div class="header">
            <h1>Reverse</h1>
            <div class="scores">
                <div class="score-container">
                    <div class="score-label">SCORE</div>
                    <div id="score" class="score">0</div>
                </div>
                <div class="score-container">
                    <div class="score-label">BEST</div>
                    <div id="best" class="score">0</div>
                </div>
            </div>
        </div>

        <div class="instructions">
            <p>Everything is reversed! <strong>Controls work backwards!</strong></p>
            <p>Left goes right, up goes down, and tiles start BIGGER. Can you adapt?</p>
        </div>

        <button id="new-game" class="new-game-button">New Game</button>

        <div id="game-board" class="game-board">
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
            <div id="tile-container" class="tile-container"></div>
        </div>

        <div id="game-message" class="game-message hidden">
            <p></p>
            <button class="retry-button">Try again</button>
        </div>
    </div>

    <script src="reverse.js"></script>
</body>
</html>
