<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Station Tycoon</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00d4ff;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid rgba(0,212,255,0.3);
        }

        .stat-label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00d4ff;
        }

        .click-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .station-btn {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(145deg, #00d4ff, #0088ff);
            border: 5px solid #00ffff;
            font-size: 80px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px 40px rgba(0,212,255,0.5);
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .station-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 60px rgba(0,212,255,0.8);
        }

        .station-btn:active {
            transform: scale(0.95);
        }

        .click-hint {
            font-size: 18px;
            color: #aaa;
            margin-top: 15px;
        }

        .upgrades {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .upgrade {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(0,212,255,0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .upgrade:hover {
            border-color: #00d4ff;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,212,255,0.4);
        }

        .upgrade.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upgrade-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .upgrade-icon {
            font-size: 48px;
        }

        .upgrade-info {
            flex: 1;
        }

        .upgrade-name {
            font-size: 20px;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 5px;
        }

        .upgrade-desc {
            font-size: 13px;
            color: #aaa;
        }

        .upgrade-stats {
            margin: 10px 0;
            font-size: 14px;
        }

        .upgrade-production {
            color: #4caf50;
            margin: 5px 0;
        }

        .upgrade-cost {
            background: #00d4ff;
            color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .section-title {
            font-size: 28px;
            margin: 30px 0 20px 0;
            text-align: center;
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ∏ Space Station Tycoon</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Credits</div>
                <div class="stat-value" id="credits">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Per Second</div>
                <div class="stat-value" id="perSec">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Total Earned</div>
                <div class="stat-value" id="total">0</div>
            </div>
        </div>

        <div class="click-section">
            <button class="station-btn" id="clickBtn">üõ∞Ô∏è</button>
            <div class="click-hint">Click the station to earn credits!</div>
        </div>

        <h2 class="section-title">üîß Station Modules</h2>
        <div class="upgrades" id="upgrades"></div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        const sounds = {
            click: () => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.value = 800;
                osc.type = 'sine';
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            },
            buy: () => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.setValueAtTime(300, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.2);
                osc.type = 'square';
                gain.gain.setValueAtTime(0.08, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.2);
            }
        };

        const game = {
            credits: 10,
            totalEarned: 0,
            creditsPerSecond: 0,
            clickPower: 1,
            modules: [
                { name: 'Solar Panel', icon: '‚òÄÔ∏è', cost: 10, owned: 0, cps: 0.5, desc: 'Basic power generation' },
                { name: 'Mining Drone', icon: '‚õèÔ∏è', cost: 50, owned: 0, cps: 2, desc: 'Automated resource gathering' },
                { name: 'Science Lab', icon: 'üî¨', cost: 200, owned: 0, cps: 8, desc: 'Research boosts income' },
                { name: 'Factory Module', icon: 'üè≠', cost: 800, owned: 0, cps: 32, desc: 'Produces goods' },
                { name: 'Crew Quarters', icon: 'üè†', cost: 3000, owned: 0, cps: 120, desc: 'More crew = more output' },
                { name: 'Trade Depot', icon: 'üí∞', cost: 12000, owned: 0, cps: 480, desc: 'Interstellar commerce' },
                { name: 'Fusion Reactor', icon: '‚ö°', cost: 50000, owned: 0, cps: 2000, desc: 'Massive power source' },
                { name: 'AI Core', icon: 'ü§ñ', cost: 200000, owned: 0, cps: 8000, desc: 'Automated everything' },
                { name: 'Warp Gate', icon: 'üåÄ', cost: 800000, owned: 0, cps: 32000, desc: 'Connects galaxies' },
                { name: 'Dyson Sphere', icon: 'üåû', cost: 3200000, owned: 0, cps: 128000, desc: 'Harness star energy' }
            ]
        };

        function formatNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return Math.floor(num).toString();
        }

        document.getElementById('clickBtn').addEventListener('click', () => {
            game.credits += game.clickPower;
            game.totalEarned += game.clickPower;
            sounds.click();
            updateDisplay();
        });

        function buyModule(index) {
            const module = game.modules[index];
            if (game.credits >= module.cost) {
                game.credits -= module.cost;
                module.owned++;
                module.cost = Math.floor(module.cost * 1.12);
                game.creditsPerSecond += module.cps;
                sounds.buy();
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById('credits').textContent = formatNumber(game.credits);
            document.getElementById('perSec').textContent = formatNumber(game.creditsPerSecond);
            document.getElementById('total').textContent = formatNumber(game.totalEarned);

            const container = document.getElementById('upgrades');
            container.innerHTML = '';

            game.modules.forEach((module, index) => {
                const canAfford = game.credits >= module.cost;
                const div = document.createElement('div');
                div.className = `upgrade ${!canAfford ? 'locked' : ''}`;

                const production = module.owned > 0 ? formatNumber(module.owned * module.cps) + '/s' : '';

                div.innerHTML = `
                    <div class="upgrade-header">
                        <div class="upgrade-icon">${module.icon}</div>
                        <div class="upgrade-info">
                            <div class="upgrade-name">${module.name}</div>
                            <div class="upgrade-desc">${module.desc}</div>
                        </div>
                    </div>
                    <div class="upgrade-stats">
                        Owned: ${module.owned}
                        ${production ? `<div class="upgrade-production">+${production}</div>` : ''}
                    </div>
                    <div class="upgrade-cost">Cost: ${formatNumber(module.cost)} Credits</div>
                `;

                div.addEventListener('click', () => buyModule(index));
                container.appendChild(div);
            });
        }

        // Game loop - 60 FPS
        setInterval(() => {
            game.credits += game.creditsPerSecond / 60;
            game.totalEarned += game.creditsPerSecond / 60;
            updateDisplay();
        }, 1000 / 60);

        // Auto-save every 10 seconds
        setInterval(() => {
            game.lastSave = Date.now();
            localStorage.setItem('spaceStationSave', JSON.stringify(game));
        }, 10000);

        // Load save
        const saved = localStorage.getItem('spaceStationSave');
        if (saved) {
            const data = JSON.parse(saved);
            game.credits = data.credits || 10;
            game.totalEarned = data.totalEarned || 0;
            game.clickPower = data.clickPower || 1;
            game.creditsPerSecond = 0;

            if (data.modules) {
                data.modules.forEach((saved, i) => {
                    if (game.modules[i]) {
                        game.modules[i].owned = saved.owned || 0;
                        game.modules[i].cost = saved.cost || game.modules[i].cost;
                        game.creditsPerSecond += game.modules[i].cps * game.modules[i].owned;
                    }
                });
            }

            // Offline earnings (max 4 hours)
            const lastSave = data.lastSave || Date.now();
            const offlineTime = Math.min((Date.now() - lastSave) / 1000, 14400);
            const offlineEarnings = game.creditsPerSecond * offlineTime;
            if (offlineEarnings > 0) {
                game.credits += offlineEarnings;
                game.totalEarned += offlineEarnings;
                alert(`Welcome back! You earned ${formatNumber(offlineEarnings)} credits while away!`);
            }
        }

        game.lastSave = Date.now();
        updateDisplay();
    </script>
</body>
</html>
