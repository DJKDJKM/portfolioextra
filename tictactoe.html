<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .back-button {
            position: fixed; top: 20px; left: 20px;
            background: #8b5cf6; color: #fff;
            padding: 10px 20px; border-radius: 5px;
            text-decoration: none; font-weight: bold; z-index: 100;
        }
        .game-container { text-align: center; }
        h1 { color: #fff; font-size: 48px; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        canvas { border: 3px solid #8b5cf6; box-shadow: 0 0 30px rgba(139, 92, 246, 0.5); cursor: pointer; }
        .hud {
            color: #fff; font-size: 24px; margin-bottom: 15px;
            display: flex; justify-content: center; gap: 40px;
        }
        .controls {
            margin-top: 15px;
        }
        .controls button {
            background: #8b5cf6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back</a>
    <div class="game-container">
        <h1>⭕ TIC TAC TOE</h1>
        <div class="hud">
            <div>X Wins: <span id="xwins">0</span></div>
            <div>O Wins: <span id="owins">0</span></div>
            <div>Draws: <span id="draws">0</span></div>
        </div>
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        <div class="controls">
            <button onclick="newGame(false)">2 Players</button>
            <button onclick="newGame(true)">vs AI</button>
        </div>
        <p style="color: #fff; margin-top: 15px;">Click to place your mark | Get 3 in a row!</p>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
