<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Factory Tycoon</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffa3c6 50%, #ff758f 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(233,30,99,0.5);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .click-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .candy-btn {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ff6b9d, #c9184a);
            border: 5px solid #ff758f;
            font-size: 100px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px 40px rgba(233,30,99,0.5);
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .candy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 60px rgba(233,30,99,0.8);
        }

        .candy-btn:active {
            transform: scale(0.95);
        }

        .click-hint {
            font-size: 18px;
            color: rgba(255,255,255,0.9);
            margin-top: 15px;
        }

        .upgrades {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .upgrade {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .upgrade:hover {
            border-color: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .upgrade.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upgrade-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .upgrade-icon {
            font-size: 48px;
        }

        .upgrade-info {
            flex: 1;
        }

        .upgrade-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .upgrade-desc {
            font-size: 13px;
            color: rgba(255,255,255,0.8);
        }

        .upgrade-stats {
            margin: 10px 0;
            font-size: 14px;
        }

        .upgrade-production {
            color: #4caf50;
            margin: 5px 0;
        }

        .upgrade-cost {
            background: white;
            color: #ff6b9d;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .section-title {
            font-size: 28px;
            margin: 30px 0 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç¨ Candy Factory Tycoon</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Candies</div>
                <div class="stat-value" id="candies">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Per Second</div>
                <div class="stat-value" id="perSec">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Total Made</div>
                <div class="stat-value" id="total">0</div>
            </div>
        </div>

        <div class="click-section">
            <button class="candy-btn" id="clickBtn">üç≠</button>
            <div class="click-hint">Click to make candies!</div>
        </div>

        <h2 class="section-title">üè≠ Candy Machines</h2>
        <div class="upgrades" id="upgrades"></div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        const sounds = {
            click: () => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.value = 800;
                osc.type = 'sine';
                gain.gain.setValueAtTime(0.08, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            },
            buy: () => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(700, audioCtx.currentTime + 0.2);
                osc.type = 'square';
                gain.gain.setValueAtTime(0.08, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.2);
            }
        };

        const game = {
            candies: 10,
            totalProduced: 0,
            candiesPerSecond: 0,
            clickPower: 1,
            upgrades: [
                { name: 'Candy Maker', icon: 'üç¨', cost: 10, owned: 0, cps: 0.5, desc: 'Makes basic candies' },
                { name: 'Lollipop Machine', icon: 'üç≠', cost: 50, owned: 0, cps: 2, desc: 'Produces lollipops' },
                { name: 'Chocolate Line', icon: 'üç´', cost: 200, owned: 0, cps: 8, desc: 'Makes chocolate bars' },
                { name: 'Gummy Factory', icon: 'üêª', cost: 800, owned: 0, cps: 32, desc: 'Creates gummy bears' },
                { name: 'Candy Cane Plant', icon: 'üéÑ', cost: 3000, owned: 0, cps: 120, desc: 'Festive candy canes' },
                { name: 'Sweet Shop', icon: 'üè™', cost: 12000, owned: 0, cps: 480, desc: 'Retail candy store' },
                { name: 'Candy Kingdom', icon: 'üè∞', cost: 50000, owned: 0, cps: 2000, desc: 'Magical candy realm' },
                { name: 'Sugar Empire', icon: 'üëë', cost: 200000, owned: 0, cps: 8000, desc: 'Global candy empire' },
                { name: 'Willy Wonka', icon: 'üé©', cost: 800000, owned: 0, cps: 32000, desc: 'Legendary chocolatier' },
                { name: 'Candy Universe', icon: 'üåå', cost: 3200000, owned: 0, cps: 128000, desc: 'Infinite sweetness' }
            ]
        };

        function formatNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return Math.floor(num).toString();
        }

        document.getElementById('clickBtn').addEventListener('click', () => {
            game.candies += game.clickPower;
            game.totalProduced += game.clickPower;
            sounds.click();
            updateDisplay();
        });

        function buyUpgrade(index) {
            const upgrade = game.upgrades[index];
            if (game.candies >= upgrade.cost) {
                game.candies -= upgrade.cost;
                upgrade.owned++;
                upgrade.cost = Math.floor(upgrade.cost * 1.12);
                game.candiesPerSecond += upgrade.cps;
                sounds.buy();
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById('candies').textContent = formatNumber(game.candies);
            document.getElementById('perSec').textContent = formatNumber(game.candiesPerSecond);
            document.getElementById('total').textContent = formatNumber(game.totalProduced);

            const container = document.getElementById('upgrades');
            container.innerHTML = '';

            game.upgrades.forEach((upgrade, index) => {
                const canAfford = game.candies >= upgrade.cost;
                const div = document.createElement('div');
                div.className = `upgrade ${!canAfford ? 'locked' : ''}`;

                const production = upgrade.owned > 0 ? formatNumber(upgrade.owned * upgrade.cps) + '/s' : '';

                div.innerHTML = `
                    <div class="upgrade-header">
                        <div class="upgrade-icon">${upgrade.icon}</div>
                        <div class="upgrade-info">
                            <div class="upgrade-name">${upgrade.name}</div>
                            <div class="upgrade-desc">${upgrade.desc}</div>
                        </div>
                    </div>
                    <div class="upgrade-stats">
                        Owned: ${upgrade.owned}
                        ${production ? `<div class="upgrade-production">+${production}</div>` : ''}
                    </div>
                    <div class="upgrade-cost">Cost: ${formatNumber(upgrade.cost)} üç¨</div>
                `;

                div.addEventListener('click', () => buyUpgrade(index));
                container.appendChild(div);
            });
        }

        // Game loop - 60 FPS
        setInterval(() => {
            game.candies += game.candiesPerSecond / 60;
            game.totalProduced += game.candiesPerSecond / 60;
            updateDisplay();
        }, 1000 / 60);

        // Auto-save every 10 seconds
        setInterval(() => {
            game.lastSave = Date.now();
            localStorage.setItem('candyFactorySave', JSON.stringify(game));
        }, 10000);

        // Load save
        const saved = localStorage.getItem('candyFactorySave');
        if (saved) {
            const data = JSON.parse(saved);
            game.candies = data.candies || 10;
            game.totalProduced = data.totalProduced || 0;
            game.clickPower = data.clickPower || 1;
            game.candiesPerSecond = 0;

            if (data.upgrades) {
                data.upgrades.forEach((saved, i) => {
                    if (game.upgrades[i]) {
                        game.upgrades[i].owned = saved.owned || 0;
                        game.upgrades[i].cost = saved.cost || game.upgrades[i].cost;
                        game.candiesPerSecond += game.upgrades[i].cps * game.upgrades[i].owned;
                    }
                });
            }

            // Offline earnings (max 4 hours)
            const lastSave = data.lastSave || Date.now();
            const offlineTime = Math.min((Date.now() - lastSave) / 1000, 14400);
            const offlineEarnings = game.candiesPerSecond * offlineTime;
            if (offlineEarnings > 0) {
                game.candies += offlineEarnings;
                game.totalProduced += offlineEarnings;
                alert(`Welcome back! You made ${formatNumber(offlineEarnings)} candies while away!`);
            }
        }

        game.lastSave = Date.now();
        updateDisplay();
    </script>
</body>
</html>
