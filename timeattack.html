<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Attack - 2048</title>
    <link rel="stylesheet" href="timeattack.css">
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Library</a>

    <div class="container">
        <div class="header">
            <h1>Time Attack</h1>
            <div class="scores">
                <div class="score-container timer-display">
                    <div class="score-label">TIME</div>
                    <div id="timer" class="score">2:00</div>
                </div>
                <div class="score-container">
                    <div class="score-label">SCORE</div>
                    <div id="score" class="score">0</div>
                </div>
                <div class="score-container">
                    <div class="score-label">BEST</div>
                    <div id="best" class="score">0</div>
                </div>
            </div>
        </div>

        <div class="instructions">
            <p>Race against time! Get the <strong>highest score in 2 minutes!</strong></p>
            <p>Use arrow keys to move tiles. Time starts on first move!</p>
        </div>

        <button id="new-game" class="new-game-button">New Game</button>

        <div id="game-board" class="game-board">
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
            <div id="tile-container" class="tile-container"></div>
        </div>

        <div id="game-message" class="game-message hidden">
            <p></p>
            <div id="final-score"></div>
            <button class="retry-button">Try again</button>
        </div>
    </div>

    <script src="timeattack.js"></script>
</body>
</html>
