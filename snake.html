<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Snake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #4ecdc4;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            z-index: 100;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            color: #4ecdc4;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hud {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .hud-item {
            text-align: center;
        }

        .hud-label {
            font-size: 14px;
            color: #4ecdc4;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .hud-value {
            font-size: 32px;
            color: #fff;
            font-weight: bold;
        }

        canvas {
            border: 3px solid #4ecdc4;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.5);
            border-radius: 10px;
            background: #1a1a1a;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 26, 0.98);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            border: 3px solid #ff6b6b;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .game-over p {
            font-size: 22px;
            margin-bottom: 15px;
            color: #fff;
        }

        .game-over button {
            background: #4ecdc4;
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .game-over button:hover {
            background: #3dbdb4;
        }

        .controls {
            color: #4ecdc4;
            margin-top: 15px;
            font-size: 16px;
        }

        .start-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 26, 0.98);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid #4ecdc4;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.5);
        }

        .start-screen h2 {
            font-size: 42px;
            margin-bottom: 20px;
            color: #4ecdc4;
        }

        .start-screen p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #fff;
        }

        .start-screen button {
            background: #4ecdc4;
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .start-screen button:hover {
            background: #3dbdb4;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>

    <div class="game-container">
        <h1>üêç Classic Snake</h1>

        <div class="hud">
            <div class="hud-item">
                <div class="hud-label">SCORE</div>
                <div class="hud-value" id="score">0</div>
            </div>
            <div class="hud-item">
                <div class="hud-label">BEST</div>
                <div class="hud-value" id="best">0</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="600" height="600"></canvas>

        <div class="controls">
            Arrow Keys to Move | Eat apples to grow!
        </div>

        <div class="start-screen" id="startScreen">
            <h2>Ready to Play?</h2>
            <p>Eat apples to grow longer.<br>Don't hit the walls or yourself!</p>
            <button onclick="startGame()">Start Game</button>
        </div>

        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <p>Best: <span id="bestScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script src="snake.js"></script>
</body>
</html>
