<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #667eea;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            z-index: 100;
        }

        .game-container {
            position: relative;
        }

        canvas {
            border: 2px solid #667eea;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        .hud {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            color: #fff;
            display: none;
            border: 2px solid #667eea;
        }

        .game-over.show {
            display: block;
        }

        .game-over h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .game-over p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .game-over .best {
            font-size: 18px;
            color: #4ecdc4;
            margin-bottom: 30px;
        }

        .game-over button {
            background: #667eea;
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .game-over button:hover {
            background: #5568d3;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 16px;
            text-align: center;
            opacity: 0.7;
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            color: #fff;
            border: 2px solid #667eea;
        }

        .start-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #4ecdc4;
        }

        .start-screen p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .start-screen button {
            background: #667eea;
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .start-screen button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>

    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>

        <div class="hud">
            <span id="score">0</span>
        </div>

        <div class="controls">
            Press SPACE or Click to Jump | Double-jump available!
        </div>

        <div class="start-screen" id="startScreen">
            <h1>Cosmic Runner</h1>
            <p>Jump over obstacles and see how far you can run!</p>
            <p>The game speeds up as you progress!</p>
            <button onclick="startGame()">Start Game</button>
        </div>

        <div class="game-over" id="gameOver">
            <h1>Game Over!</h1>
            <p>Distance: <span id="finalScore">0</span></p>
            <p class="best">Best: <span id="bestScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script src="runner.js"></script>
</body>
</html>
