<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #667eea;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            z-index: 100;
        }

        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .main-panel {
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        canvas {
            border: 4px solid #667eea;
            box-shadow: 0 0 40px rgba(102, 126, 234, 0.6);
            background: #000;
        }

        .side-panel {
            color: #fff;
        }

        .stats-box {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            margin-bottom: 15px;
        }

        .stat-label {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
        }

        .next-box {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .next-box h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        #nextCanvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: #000;
        }

        .controls {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }

        .controls p {
            margin: 5px 0;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            border: 3px solid #667eea;
            z-index: 200;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #667eea;
        }

        .game-over p {
            font-size: 24px;
            margin-bottom: 15px;
            color: #fff;
        }

        .game-over button {
            background: #667eea;
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .game-over button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>

    <div class="game-container">
        <div class="main-panel">
            <h1>üü¶ TETRIS</h1>
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div class="controls">
                <p><strong>‚Üê‚Üí</strong> Move | <strong>‚Üë</strong> Rotate | <strong>‚Üì</strong> Soft Drop | <strong>Space</strong> Hard Drop</p>
            </div>
        </div>

        <div class="side-panel">
            <div class="stats-box">
                <div class="stat-item">
                    <div class="stat-label">SCORE</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">LINES</div>
                    <div class="stat-value" id="lines">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">LEVEL</div>
                    <div class="stat-value" id="level">1</div>
                </div>
            </div>

            <div class="next-box">
                <h3>NEXT PIECE</h3>
                <canvas id="nextCanvas" width="120" height="120"></canvas>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <p>Lines: <span id="finalLines">0</span></p>
        <p>Best: <span id="bestScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script src="tetris.js"></script>
</body>
</html>
