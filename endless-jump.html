<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Jumper - Endless Platformer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #gameCanvas {
            background: #87CEEB;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border-radius: 10px;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 600px;
            pointer-events: none;
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 28px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
        }

        .hud-item {
            margin: 10px 0;
            background: rgba(0,0,0,0.6);
            padding: 10px 20px;
            border-radius: 10px;
        }

        #startScreen, #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: all;
        }

        #gameOver {
            display: none;
        }

        h1 {
            font-size: 64px;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255,215,0,0.8);
            margin-bottom: 30px;
        }

        button {
            padding: 20px 50px;
            font-size: 28px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(76,175,80,0.4);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(76,175,80,0.6);
        }

        .instructions {
            margin-top: 30px;
            color: white;
            font-size: 18px;
            text-align: center;
        }

        .key {
            background: rgba(255,255,255,0.2);
            padding: 8px 20px;
            border-radius: 8px;
            margin: 0 5px;
            font-weight: bold;
        }

        #finalStats {
            color: white;
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="ui">
        <div id="hud">
            <div class="hud-item">SCORE: <span id="score">0</span></div>
            <div class="hud-item">COINS: <span id="coins">0</span></div>
            <div class="hud-item">DISTANCE: <span id="distance">0</span>m</div>
        </div>

        <div id="startScreen">
            <h1>☁️ SKY JUMPER</h1>
            <button onclick="startGame()">START JUMPING</button>
            <div class="instructions">
                <div style="margin: 20px 0;">
                    <span class="key">SPACE</span> or <span class="key">↑</span> to Jump<br>
                    <span class="key">←</span> <span class="key">→</span> to Move
                </div>
                <div>Jump on platforms, collect coins, and reach the sky!</div>
            </div>
        </div>

        <div id="gameOver">
            <h1>GAME OVER</h1>
            <div id="finalStats"></div>
            <button onclick="restartGame()">TRY AGAIN</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const game = {
            running: false,
            score: 0,
            coins: 0,
            distance: 0,
            player: {
                x: 100,
                y: 400,
                width: 40,
                height: 40,
                vx: 0,
                vy: 0,
                speed: 5,
                jumpPower: 15,
                grounded: false
            },
            platforms: [],
            coins: [],
            particles: [],
            cameraY: 0,
            gravity: 0.6,
            keys: {},
            highestY: 600
        };

        const platformColors = ['#8B4513', '#2E8B57', '#4682B4', '#DAA520'];

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            game.running = true;
            game.score = 0;
            game.coins = 0;
            game.distance = 0;
            game.platforms = [];
            game.particles = [];
            game.player.x = 100;
            game.player.y = 400;
            game.player.vx = 0;
            game.player.vy = 0;
            game.cameraY = 0;
            game.highestY = 600;

            // Create initial platforms
            for (let i = 0; i < 15; i++) {
                createPlatform(i * 100 - 200);
            }

            gameLoop();
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }

        function createPlatform(y) {
            const width = 80 + Math.random() * 100;
            const x = Math.random() * (canvas.width - width);
            const type = Math.random();

            let platformType = 'normal';
            let color = platformColors[0];

            if (type > 0.9) {
                platformType = 'moving';
                color = platformColors[2];
            } else if (type > 0.7) {
                platformType = 'bouncy';
                color = platformColors[3];
            }

            game.platforms.push({
                x: x,
                y: y,
                width: width,
                height: 20,
                color: color,
                type: platformType,
                direction: Math.random() > 0.5 ? 1 : -1,
                speed: 1 + Math.random()
            });

            // Add coin
            if (Math.random() > 0.7) {
                game.coins.push({
                    x: x + width / 2,
                    y: y - 40,
                    size: 15,
                    collected: false,
                    rotation: 0
                });
            }
        }

        // Controls
        document.addEventListener('keydown', e => {
            game.keys[e.key] = true;

            if ((e.key === ' ' || e.key === 'ArrowUp') && game.player.grounded && game.running) {
                game.player.vy = -game.player.jumpPower;
                game.player.grounded = false;
                playJumpSound();
            }
        });

        document.addEventListener('keyup', e => {
            game.keys[e.key] = false;
        });

        function update(dt) {
            if (!game.running) return;

            // Player movement
            if (game.keys['ArrowLeft']) {
                game.player.vx = -game.player.speed;
            } else if (game.keys['ArrowRight']) {
                game.player.vx = game.player.speed;
            } else {
                game.player.vx *= 0.9;
            }

            // Apply gravity
            game.player.vy += game.gravity;

            // Update position
            game.player.x += game.player.vx;
            game.player.y += game.player.vy;

            // Wrap around screen
            if (game.player.x < -game.player.width) {
                game.player.x = canvas.width;
            } else if (game.player.x > canvas.width) {
                game.player.x = -game.player.width;
            }

            // Update camera
            if (game.player.y < game.highestY) {
                game.highestY = game.player.y;
                game.distance = Math.floor((600 - game.highestY) / 10);
                game.score += 10;
            }

            game.cameraY = game.player.y - 300;

            // Platform collision
            game.player.grounded = false;

            game.platforms.forEach(platform => {
                // Update moving platforms
                if (platform.type === 'moving') {
                    platform.x += platform.direction * platform.speed;
                    if (platform.x < 0 || platform.x + platform.width > canvas.width) {
                        platform.direction *= -1;
                    }
                }

                // Collision
                if (game.player.vy > 0 &&
                    game.player.x + game.player.width > platform.x &&
                    game.player.x < platform.x + platform.width &&
                    game.player.y + game.player.height > platform.y &&
                    game.player.y + game.player.height < platform.y + platform.height + 10) {

                    game.player.y = platform.y - game.player.height;
                    game.player.vy = 0;
                    game.player.grounded = true;

                    // Bouncy platform
                    if (platform.type === 'bouncy') {
                        game.player.vy = -game.player.jumpPower * 1.5;
                        game.player.grounded = false;
                        createParticles(game.player.x + game.player.width / 2, game.player.y + game.player.height, '#FFD700');
                        playBounceSound();
                    }
                }
            });

            // Collect coins
            game.coins.forEach((coin, index) => {
                coin.rotation += dt * 3;

                const dx = game.player.x + game.player.width / 2 - coin.x;
                const dy = game.player.y + game.player.height / 2 - coin.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (!coin.collected && dist < 30) {
                    coin.collected = true;
                    game.coins.splice(index, 1);
                    game.coins++;
                    game.score += 100;
                    createParticles(coin.x, coin.y, '#FFD700');
                    playCoinSound();
                }
            });

            // Generate new platforms
            const lowestPlatform = Math.min(...game.platforms.map(p => p.y));
            if (lowestPlatform > game.cameraY - 200) {
                createPlatform(lowestPlatform - 100);
            }

            // Remove old platforms
            game.platforms = game.platforms.filter(p => p.y < game.cameraY + canvas.height + 100);
            game.coins = game.coins.filter(c => c.y < game.cameraY + canvas.height + 100);

            // Update particles
            game.particles.forEach((particle, index) => {
                particle.life -= dt;
                particle.x += particle.vx * dt;
                particle.y += particle.vy * dt;
                particle.vy += 10 * dt;
                particle.alpha = particle.life / particle.maxLife;

                if (particle.life <= 0) {
                    game.particles.splice(index, 1);
                }
            });

            // Game over
            if (game.player.y > game.cameraY + canvas.height) {
                gameOver();
            }

            updateHUD();
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 15; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 50 + Math.random() * 100;
                game.particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed - 50,
                    color: color,
                    life: 0.5,
                    maxLife: 0.5,
                    alpha: 1,
                    size: 3 + Math.random() * 3
                });
            }
        }

        function gameOver() {
            game.running = false;
            document.getElementById('gameOver').style.display = 'flex';
            document.getElementById('finalStats').innerHTML =
                `Score: ${game.score}<br>Coins: ${game.coins}<br>Distance: ${game.distance}m`;
        }

        function updateHUD() {
            document.getElementById('score').textContent = game.score;
            document.getElementById('coins').textContent = game.coins;
            document.getElementById('distance').textContent = game.distance;
        }

        function render() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.5, '#B0E0E6');
            gradient.addColorStop(1, '#E0F6FF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(0, -game.cameraY);

            // Draw clouds
            for (let i = 0; i < 20; i++) {
                const cloudY = (i * 100) + (game.cameraY % 100);
                drawCloud(100 + (i * 150) % canvas.width, cloudY);
            }

            // Draw platforms
            game.platforms.forEach(platform => {
                // Platform shadow
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.fillRect(platform.x + 5, platform.y + 5, platform.width, platform.height);

                // Platform
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);

                // Platform highlight
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height / 3);

                // Platform outline
                ctx.strokeStyle = 'rgba(0,0,0,0.5)';
                ctx.lineWidth = 2;
                ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);

                // Platform type indicator
                if (platform.type === 'bouncy') {
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(platform.x + platform.width / 2, platform.y + platform.height / 2, 5, 0, Math.PI * 2);
                    ctx.fill();
                }
            });

            // Draw coins
            game.coins.forEach(coin => {
                ctx.save();
                ctx.translate(coin.x, coin.y);
                ctx.rotate(coin.rotation);

                // Coin glow
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, coin.size * 2);
                gradient.addColorStop(0, 'rgba(255, 215, 0, 0.5)');
                gradient.addColorStop(1, 'rgba(255, 215, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.fillRect(-coin.size * 2, -coin.size * 2, coin.size * 4, coin.size * 4);

                // Coin
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(0, 0, coin.size, 0, Math.PI * 2);
                ctx.fill();

                ctx.strokeStyle = '#FFA500';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Coin symbol
                ctx.fillStyle = '#FFA500';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('$', 0, 0);

                ctx.restore();
            });

            // Draw particles
            game.particles.forEach(particle => {
                ctx.globalAlpha = particle.alpha;
                ctx.fillStyle = particle.color;
                ctx.fillRect(particle.x - particle.size / 2, particle.y - particle.size / 2, particle.size, particle.size);
            });
            ctx.globalAlpha = 1;

            // Draw player
            // Shadow
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.fillRect(game.player.x + 5, game.player.y + game.player.height + 5, game.player.width, 5);

            // Player body
            ctx.fillStyle = '#FF6B6B';
            ctx.fillRect(game.player.x, game.player.y, game.player.width, game.player.height);

            // Player face
            ctx.fillStyle = '#FFA07A';
            ctx.fillRect(game.player.x + 5, game.player.y + 5, game.player.width - 10, 20);

            // Eyes
            ctx.fillStyle = 'white';
            ctx.fillRect(game.player.x + 10, game.player.y + 10, 8, 8);
            ctx.fillRect(game.player.x + 22, game.player.y + 10, 8, 8);

            ctx.fillStyle = 'black';
            ctx.fillRect(game.player.x + 12, game.player.y + 12, 4, 4);
            ctx.fillRect(game.player.x + 24, game.player.y + 12, 4, 4);

            // Smile
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(game.player.x + game.player.width / 2, game.player.y + 15, 5, 0, Math.PI);
            ctx.stroke();

            ctx.restore();
        }

        function drawCloud(x, y) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.arc(x + 15, y - 5, 25, 0, Math.PI * 2);
            ctx.arc(x + 30, y, 20, 0, Math.PI * 2);
            ctx.arc(x + 20, y + 10, 20, 0, Math.PI * 2);
            ctx.fill();
        }

        // Sound effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playJumpSound() {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();

            osc.connect(gain);
            gain.connect(audioContext.destination);

            osc.frequency.value = 300;
            osc.type = 'square';

            gain.gain.setValueAtTime(0.1, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + 0.1);
        }

        function playBounceSound() {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();

            osc.connect(gain);
            gain.connect(audioContext.destination);

            osc.frequency.value = 500;
            osc.type = 'sine';

            gain.gain.setValueAtTime(0.2, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);

            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + 0.15);
        }

        function playCoinSound() {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();

            osc.connect(gain);
            gain.connect(audioContext.destination);

            osc.frequency.value = 800;
            osc.type = 'sine';

            gain.gain.setValueAtTime(0.15, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + 0.1);
        }

        // Game loop
        let lastTime = performance.now();

        function gameLoop() {
            const currentTime = performance.now();
            const dt = Math.min((currentTime - lastTime) / 1000, 0.1);
            lastTime = currentTime;

            update(dt);
            render();

            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
