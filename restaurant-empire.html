<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Empire</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üçΩÔ∏è</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #ee5a6f 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .click-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .restaurant-btn {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: 5px solid #ff6b6b;
            font-size: 100px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .restaurant-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 60px rgba(0,0,0,0.4);
        }

        .restaurant-btn:active {
            transform: scale(0.95);
        }

        .click-hint {
            font-size: 18px;
            color: rgba(255,255,255,0.9);
            margin-top: 15px;
        }

        .upgrades {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .upgrade {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .upgrade:hover {
            border-color: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .upgrade.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upgrade-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .upgrade-icon {
            font-size: 48px;
        }

        .upgrade-info {
            flex: 1;
        }

        .upgrade-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .upgrade-desc {
            font-size: 13px;
            color: rgba(255,255,255,0.8);
        }

        .upgrade-stats {
            margin: 10px 0;
            font-size: 14px;
        }

        .upgrade-production {
            color: #4caf50;
            margin: 5px 0;
        }

        .upgrade-cost {
            background: white;
            color: #ff6b6b;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .section-title {
            font-size: 28px;
            margin: 30px 0 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Restaurant Empire</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Money</div>
                <div class="stat-value" id="money">$0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Per Second</div>
                <div class="stat-value" id="perSec">$0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Total Earned</div>
                <div class="stat-value" id="total">$0</div>
            </div>
        </div>

        <div class="click-section">
            <button class="restaurant-btn" id="clickBtn">üçî</button>
            <div class="click-hint">Click to serve customers!</div>
        </div>

        <h2 class="section-title">üë®‚Äçüç≥ Staff & Upgrades</h2>
        <div class="upgrades" id="upgrades"></div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        const sounds = {
            serve: () => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.value = 600;
                osc.type = 'sine';
                gain.gain.setValueAtTime(0.08, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            },
            buy: () => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.setValueAtTime(300, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.2);
                osc.type = 'square';
                gain.gain.setValueAtTime(0.08, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.2);
            }
        };

        const game = {
            money: 10,
            totalEarned: 0,
            moneyPerSecond: 0,
            clickValue: 1,
            upgrades: [
                { name: 'Waiter', icon: 'üßë‚Äçüç≥', cost: 10, owned: 0, mps: 0.5, desc: 'Serves customers' },
                { name: 'Chef', icon: 'üë®‚Äçüç≥', cost: 50, owned: 0, mps: 2, desc: 'Cooks meals' },
                { name: 'Sous Chef', icon: 'üë©‚Äçüç≥', cost: 200, owned: 0, mps: 8, desc: 'Expert kitchen help' },
                { name: 'Bartender', icon: 'üçπ', cost: 800, owned: 0, mps: 32, desc: 'Serves drinks' },
                { name: 'Manager', icon: 'üíº', cost: 3000, owned: 0, mps: 120, desc: 'Runs operations' },
                { name: 'Sommelier', icon: 'üç∑', cost: 12000, owned: 0, mps: 480, desc: 'Wine expert' },
                { name: 'Celebrity Chef', icon: '‚≠ê', cost: 50000, owned: 0, mps: 2000, desc: 'Famous chef' },
                { name: 'Restaurant Chain', icon: 'üè¢', cost: 200000, owned: 0, mps: 8000, desc: 'Multiple locations' },
                { name: 'Food Franchise', icon: 'üåç', cost: 800000, owned: 0, mps: 32000, desc: 'Global empire' },
                { name: 'Food Network', icon: 'üì∫', cost: 3200000, owned: 0, mps: 128000, desc: 'Media empire' }
            ]
        };

        function formatMoney(num) {
            if (num >= 1e9) return '$' + (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return '$' + (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return '$' + (num / 1e3).toFixed(2) + 'K';
            return '$' + Math.floor(num);
        }

        document.getElementById('clickBtn').addEventListener('click', () => {
            game.money += game.clickValue;
            game.totalEarned += game.clickValue;
            sounds.serve();
            updateDisplay();
        });

        function buyUpgrade(index) {
            const upgrade = game.upgrades[index];
            if (game.money >= upgrade.cost) {
                game.money -= upgrade.cost;
                upgrade.owned++;
                upgrade.cost = Math.floor(upgrade.cost * 1.12);
                game.moneyPerSecond += upgrade.mps;
                sounds.buy();
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById('money').textContent = formatMoney(game.money);
            document.getElementById('perSec').textContent = formatMoney(game.moneyPerSecond);
            document.getElementById('total').textContent = formatMoney(game.totalEarned);

            const container = document.getElementById('upgrades');
            container.innerHTML = '';

            game.upgrades.forEach((upgrade, index) => {
                const canAfford = game.money >= upgrade.cost;
                const div = document.createElement('div');
                div.className = `upgrade ${!canAfford ? 'locked' : ''}`;

                const production = upgrade.owned > 0 ? formatMoney(upgrade.owned * upgrade.mps) + '/s' : '';

                div.innerHTML = `
                    <div class="upgrade-header">
                        <div class="upgrade-icon">${upgrade.icon}</div>
                        <div class="upgrade-info">
                            <div class="upgrade-name">${upgrade.name}</div>
                            <div class="upgrade-desc">${upgrade.desc}</div>
                        </div>
                    </div>
                    <div class="upgrade-stats">
                        Hired: ${upgrade.owned}
                        ${production ? `<div class="upgrade-production">+${production}</div>` : ''}
                    </div>
                    <div class="upgrade-cost">Cost: ${formatMoney(upgrade.cost)}</div>
                `;

                div.addEventListener('click', () => buyUpgrade(index));
                container.appendChild(div);
            });
        }

        // Game loop - 60 FPS
        setInterval(() => {
            game.money += game.moneyPerSecond / 60;
            game.totalEarned += game.moneyPerSecond / 60;
            updateDisplay();
        }, 1000 / 60);

        // Auto-save every 10 seconds
        setInterval(() => {
            game.lastSave = Date.now();
            localStorage.setItem('restaurantEmpireSave', JSON.stringify(game));
        }, 10000);

        // Load save
        const saved = localStorage.getItem('restaurantEmpireSave');
        if (saved) {
            const data = JSON.parse(saved);
            game.money = data.money || 10;
            game.totalEarned = data.totalEarned || 0;
            game.clickValue = data.clickValue || 1;
            game.moneyPerSecond = 0;

            if (data.upgrades) {
                data.upgrades.forEach((saved, i) => {
                    if (game.upgrades[i]) {
                        game.upgrades[i].owned = saved.owned || 0;
                        game.upgrades[i].cost = saved.cost || game.upgrades[i].cost;
                        game.moneyPerSecond += game.upgrades[i].mps * game.upgrades[i].owned;
                    }
                });
            }

            // Offline earnings (max 4 hours)
            const lastSave = data.lastSave || Date.now();
            const offlineTime = Math.min((Date.now() - lastSave) / 1000, 14400);
            const offlineEarnings = game.moneyPerSecond * offlineTime;
            if (offlineEarnings > 0) {
                game.money += offlineEarnings;
                game.totalEarned += offlineEarnings;
                alert(`Welcome back! Your restaurant earned ${formatMoney(offlineEarnings)} while you were away!`);
            }
        }

        game.lastSave = Date.now();
        updateDisplay();
    </script>
</body>
</html>
