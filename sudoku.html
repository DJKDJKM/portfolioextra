<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .back-button {
            position: fixed; top: 20px; left: 20px;
            background: #4a90e2; color: #fff;
            padding: 10px 20px; border-radius: 5px;
            text-decoration: none; font-weight: bold; z-index: 100;
        }
        .game-container { text-align: center; }
        h1 { color: #fff; font-size: 48px; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        canvas { border: 3px solid #fff; box-shadow: 0 0 30px rgba(0, 0, 0, 0.5); cursor: pointer; }
        .hud {
            color: #fff; font-size: 24px; margin-bottom: 15px;
        }
        .controls {
            margin-top: 15px;
        }
        .controls button {
            background: #4a90e2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 5px;
        }
        .controls button:hover {
            background: #357abd;
        }
        .number-pad {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .number-pad button {
            width: 50px;
            height: 50px;
            font-size: 24px;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .number-pad button:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <div class="game-container">
        <h1>üî¢ SUDOKU</h1>
        <div class="hud">
            <div>Time: <span id="time">0</span>s | Difficulty: <span id="difficulty">Medium</span></div>
        </div>
        <canvas id="gameCanvas" width="540" height="540"></canvas>
        <div class="number-pad">
            <button onclick="selectNumber(1)">1</button>
            <button onclick="selectNumber(2)">2</button>
            <button onclick="selectNumber(3)">3</button>
            <button onclick="selectNumber(4)">4</button>
            <button onclick="selectNumber(5)">5</button>
            <button onclick="selectNumber(6)">6</button>
            <button onclick="selectNumber(7)">7</button>
            <button onclick="selectNumber(8)">8</button>
            <button onclick="selectNumber(9)">9</button>
        </div>
        <div class="controls">
            <button onclick="newGame('easy')">Easy</button>
            <button onclick="newGame('medium')">Medium</button>
            <button onclick="newGame('hard')">Hard</button>
            <button onclick="clearSelected()">Clear</button>
        </div>
        <p style="color: #fff; margin-top: 15px;">Click a cell, then select a number!</p>
    </div>
    <script src="sudoku.js"></script>
</body>
</html>
