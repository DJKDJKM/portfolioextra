<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .back-button {
            position: fixed; top: 20px; left: 20px;
            background: #10b981; color: #fff;
            padding: 10px 20px; border-radius: 5px;
            text-decoration: none; font-weight: bold; z-index: 100;
        }
        .game-container { text-align: center; }
        h1 { color: #fff; font-size: 48px; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        canvas { border: 3px solid #10b981; box-shadow: 0 0 30px rgba(16, 185, 129, 0.5); cursor: pointer; }
        .words-list {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .word {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            color: #fff;
            font-weight: bold;
        }
        .word.found {
            background: #10b981;
            text-decoration: line-through;
        }
        .controls {
            margin-top: 15px;
        }
        .controls button {
            background: #10b981;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <div class="game-container">
        <h1>üîç WORD SEARCH</h1>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div id="wordsList" class="words-list"></div>
        <div class="controls">
            <button onclick="newGame()">New Game</button>
        </div>
        <p style="color: #fff; margin-top: 15px;">Click and drag to select words!</p>
    </div>
    <script src="wordsearch.js"></script>
</body>
</html>
